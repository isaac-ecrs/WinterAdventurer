name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact: WinterAdventurer-linux-x64
          - os: windows-latest
            runtime: win-x64
            artifact: WinterAdventurer-win-x64
          - os: macos-latest
            runtime: osx-x64
            artifact: WinterAdventurer-osx-x64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and Publish
      run: dotnet publish WinterAdventurer/WinterAdventurer.csproj -c Release -r ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -p:IncludeNativeLibrariesForSelfExtract=true -o publish/${{ matrix.artifact }}

    - name: Create README for release
      shell: bash
      run: |
        cat > publish/${{ matrix.artifact }}/README.txt << 'EOF'
        WinterAdventurer - ECRS Winter Adventure Registration Manager
        ==============================================================

        Built for ECRS (ecrs.org) Winter Adventure events

        QUICK START:
        1. Run the WinterAdventurer executable
        2. Open your browser to: http://localhost:5001
        3. Upload your ECRS Cognito Forms Excel export
        4. Edit workshop details (names, leaders, locations) as needed
        5. Download your PDFs!

        FEATURES:
        - Import Excel from ECRS Cognito Forms registration system
        - Generate class rosters for workshop leaders
        - Create individual schedules for participants
        - Generate master schedule grid
        - Edit workshop metadata and manage locations/timeslots
        - Dark mode support

        REQUIREMENTS:
        - No .NET installation required (self-contained)
        - Modern web browser (Chrome, Firefox, Safari, Edge)
        - Excel file in ECRS Cognito Forms export format

        SUPPORT:
        - GitHub: https://github.com/${{ github.repository }}
        - Issues: https://github.com/${{ github.repository }}/issues

        Built for ECRS Winter Adventure using .NET 10, Blazor, and Claude Code
        EOF

    - name: Package Release (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        cd publish
        zip -r ${{ matrix.artifact }}.zip ${{ matrix.artifact }}

    - name: Package Release (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd publish
        Compress-Archive -Path ${{ matrix.artifact }} -DestinationPath ${{ matrix.artifact }}.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: publish/${{ matrix.artifact }}.zip
        retention-days: 1

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure
      run: ls -R artifacts

    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: WinterAdventurer ${{ steps.get_version.outputs.version }}
        body: |
          ## WinterAdventurer ${{ steps.get_version.outputs.version }}

          Workshop registration management system for ECRS Winter Adventure events.

          **Version Format:** Date-based (YYYY.MM.DD) - reflecting the once-a-year usage pattern

          ### Downloads
          Choose the appropriate version for your operating system:
          - **Windows**: `WinterAdventurer-win-x64.zip`
          - **Linux**: `WinterAdventurer-linux-x64.zip`
          - **macOS**: `WinterAdventurer-osx-x64.zip`

          ### Quick Start
          1. Download and extract the zip file for your OS
          2. Run the executable:
             - **Windows**: Double-click `WinterAdventurer.exe`
             - **Linux/macOS**: Run `./WinterAdventurer` in terminal (may need `chmod +x` first)
          3. Open your browser to http://localhost:5001
          4. Upload your ECRS Cognito Forms Excel export, edit workshop details, and generate PDFs!

          ### Features
          - Import Excel from ECRS Cognito Forms registration system
          - Generate class rosters for workshop leaders
          - Create individual schedules for participants
          - Generate master schedule grid
          - Edit workshop details (names, leaders) and manage locations/timeslots
          - Dark mode support
          - Optimized for black and white printing

          ### What's New
          See commit history for detailed changes in this release.
        files: |
          artifacts/**/*.zip
        draft: false
        prerelease: false

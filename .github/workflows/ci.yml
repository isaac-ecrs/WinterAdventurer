name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Unit Tests
      run: dotnet test --no-build --configuration Release --verbosity normal --filter "FullyQualifiedName!~E2ETests"

    - name: Verify zero warnings
      run: |
        dotnet build --no-restore --configuration Release 2>&1 | tee build.log
        if grep -E "warning (CS|MSB)[0-9]+" build.log; then
          echo "Build warnings detected!"
          exit 1
        fi
        echo "âœ… Build succeeded with 0 warnings"

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Install Playwright browsers
      run: pwsh WinterAdventurer.E2ETests/bin/Release/net9.0/playwright.ps1 install --with-deps chromium

    - name: Run E2E Tests
      run: dotnet test --no-build --configuration Release --verbosity normal --filter "FullyQualifiedName~E2ETests"
      env:
        HEADED: false
        E2E_PORT: 5000
      # Note: Web server is automatically started/stopped by WebServerManager in AssemblySetup

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results
        path: WinterAdventurer.E2ETests/bin/Release/net9.0/playwright-results/

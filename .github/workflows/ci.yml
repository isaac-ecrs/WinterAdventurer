name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Unit Tests with Coverage
      run: dotnet test --no-build --configuration Release --verbosity normal --filter "FullyQualifiedName!~E2ETests" --collect:"XPlat Code Coverage" --results-directory ./TestResults

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./TestResults/*/coverage.cobertura.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Generate Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: ./TestResults/*/coverage.cobertura.xml
        badge: true
        format: markdown
        output: both

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

    - name: Verify zero warnings
      run: |
        dotnet build --no-restore --configuration Release 2>&1 | tee build.log
        if grep -E "warning (CS|MSB)[0-9]+" build.log; then
          echo "Build warnings detected!"
          exit 1
        fi
        echo "âœ… Build succeeded with 0 warnings"
